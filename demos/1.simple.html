<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <meta http-equiv="Content-Language" content="ru">
    
    <link rel="stylesheet" type="text/css" href="../keyboard.css">
    <script type="text/javascript" language="Javascript" src="../keyboard.js"></script>
</head>
<body>
    <div style="float:left">
        <input type=text id="example_text" name="example" /><br>
        <div id="keyboard_div"></div>
    </div>
    <div style="float:left;margin-left:5px">
        <input type=text id="example_text2" name="example" /><br>
        <div id="keyboard_div2"></div>
    </div>

    <script type='text/javascript'>
        var keyboard_div = document.getElementById("keyboard_div");
        var text_field = document.getElementById("example_text");
        var kb = new easy_js_keyboard.Keyboard('kb', keyboard_div, text_field);
        kb.genKeyboard();

        var keyboard_div2 = document.getElementById("keyboard_div2");
        var text_field2 = document.getElementById("example_text2");
        var kb2 = new easy_js_keyboard.Keyboard('kb2',keyboard_div2, text_field2);
        kb2.genKeyboard();

    </script>
    
</body>    
</html>
